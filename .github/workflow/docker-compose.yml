name: Dockerize Full-Stack

on:
  push:  
    branches:
      - master

jobs:
  dockerize:
    name: Dockerize Full-Stack
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Node.js environment  
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Move Folder
        uses: mv my-file 

      - name: Build Docker image
        uses: docker build -t node:14        



    
